name: Tests

on:
    workflow_call:

jobs:
    tests:
        runs-on: ubuntu-latest

        steps:
            - name: Checkout Code
              uses: actions/checkout@v4

            - name: Setup Python
              uses: actions/setup-python@v4
              with:
                  python-version: 3.12

            - name: Install Dependencies
              run: |
                  cp .env.example .env
                  pip install poetry pre-commit pydocstyle
                  poetry install -vv --no-root

            - name: Run Tests
              run: |
                  poetry run pytest --cov=supraexporter --cov-report=term --cov-report=html --disable-warnings --cov-fail-under=70

            - name: Upload Coverage Report
              uses: actions/upload-artifact@v4
              with:
                  name: coverage-report
                  path: htmlcov/
